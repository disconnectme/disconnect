<title>Disconnect</title>
<link rel="stylesheet" href="options.css">
<script src="options.js"></script>
<h1>
  <img src="64.png" alt="Disconnect">
  Disconnect
</h1>
<h2>Options</h2>
<form id="options">
  <dl>
    <dt>Toolbar button:</dt>
    <dd>
      <input type="checkbox" name="requestsIndicated" checked>
      Show the number of tracking requests
    </dd>
    <dt>Webpages:</dt>
    <dd>
      <select name="boxDecoration">
        <option>Highlight</option>
        <option>Collapse</option>
        <option>Ignore</option>
      </select>
      blocked content
    </dd>
  </dl>
</form>
